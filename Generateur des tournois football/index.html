<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournoi de football</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="page-header" style="background-color:coral;word-spacing: 20px;">
  <style>
img {
  display: block;
  margin-left: 3px;
  margin-right: auto;
}
h1{
  margin-left: 0px;
  margin-right: auto;
}
</style>
  <img src="model.png" alt="SAGHIR Anass" width="80" height="60"> <h1>Tournoi de football</h1>
  </header>
  <div class="container">
    <div class="tournament-container">
      <form id="team-list-form">
        <label for="team-list">Rédiger la liste des équipes et leur villes, en séparant l'équipe de la ville par
		<b>";"</b> et séparer les équipes par ligne en utilisant <b>"ENTREE"</b>
        </label>
        <div class="fields-block">
          <textarea id="team-list" autofocus></textarea>
          <div class="example-block">
            <label for="team-list-example">Exemple :</label>
            <div class="example">
              <textarea id="team-list-example" readonly cols="40" rows="6">
Raja Club Athletic;CASABLANCA
Wydad Athletic Club;CASABLANCA
Association Sportive des FAR;RABAT
Maghreb de Fès;FES
Jeunesse sportive El Massira;Laâyoune</textarea>
              <button id="copy-example-button">
                <i class="fa fa-clipboard" title="Copiar para a área de transfência"></i>
              </button>
            </div>
          </div>
        </div>
        <button type="submit" class="generate-rounds">Générer un tournoi</button>
      </form>
      <section id="rounds">
        <header class="rounds-header">
          <div>
            <button id="previousRound" class="prev">
              <i class="fas fa-chevron-left"></i>
            </button>
          </div>
          <h3 id="roundTitle">Tour 1</h3>
          <div>
            <button id="nextRound" class="next">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </header>
        <ul id=roundContent>

        </ul>
      </section>
      <section id="leaderBoard">
        <table>
          <thead>
            <tr>
              <th>Classement</th>
              <th title="Points">Pts</th>
              <th title="Victory">V</th>
              <th title="defeat">D</th>
              <th title="Draw">N</th>
              <th title="Goal Balance">+/-</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </div>
    <button id="restart">
      Créer un autre tournoi
    </button>
  </div>
  <footer class="page-footer">
    Développé par
    <a href="https://github.com/anasssaghir" target="_blank">
      SAGHIR Anass
    </a>
  </footer>
  <script src="index.js"></script>
</body>

</html>
